# GitHub Actions Workflow for building the ESP32 Remote Control project
# This workflow uses PlatformIO to compile the firmware.

name: Build ESP32 Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Create PlatformIO project files
        run: |
          mkdir -p src
          mv esp32_remote_control.ino src/
          
          # Create the platformio.ini configuration file
          echo """
          [env:esp32dev]
          platform = espressif32
          board = esp32dev
          framework = arduino
          
          # --- SOLUTION FOR FLASH SIZE ERROR ---
          # Use a partition scheme that allocates more space for the application.
          # 'min_spiffs.csv' reduces the file system partition and increases the app partition.
          board_build.partitions = min_spiffs.csv
          
          lib_deps =
            T-vK/ESP32 BLE Keyboard
          monitor_speed = 115200
          """ > platformio.ini

      - name: Build firmware with PlatformIO
        run: pio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-firmware
          path: .pio/build/esp32dev/firmware.bin
